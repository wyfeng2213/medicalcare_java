<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="css/base.css" />
<script src="js/fontSize.js"></script>
<link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<div class="page-wrap" id="page-wrap">
		<header>
			<h2 class="page-title">粤健康</h2>
			<span class="page-desc">您的专属私人医生服务</span>
		</header>
		<form>
			<div class="ellipse box-phone">
				<input class="ellipse phone" type="tel" placeholder="输入手机号码"
					maxlength="11" />
			</div>
			<div class="ellipse box-code">
				<input maxlength="6" class="code" type="tel" placeholder="短信验证码" />
				<button type="button" class="ellipse btn-getcode">获取验证码</button>
			</div>
			<button type="button" class="ellipse btn-next">登录</button>
			<br></br>
			<div class="apply-success">
				<span>登录即表明您已阅读并同意<a class="agreement" href="javascript:void(0)"><font color="blue">粤健康服务协议</font></a></span>
			</div>
		</form>
	</div>

	<script src="js/mui.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/base.js"></script>
	<script src="js/config.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
